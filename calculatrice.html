<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="calculatrice.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div-title">
       <h1> Ma calculette</h1>
    </div>
    <div class="container-result">
        <input class="input-result" id="output">
    </div>
    <div class="container-pad-parent">
         <div class="pad-container">
             <div class="container-button-pad">
                <button class="button-pad" onclick="afficher('0')">0</button>
            <button class="button-pad" onclick="afficher('1')">1</button>
            <button class="button-pad" onclick="afficher('2')">2</button>
            <button class="button-pad" onclick="afficher('3')">3</button>
            <button class="button-pad" onclick="afficher('4')">4</button>
            <button class="button-pad" onclick="afficher('5')">5</button>
            <button class="button-pad" onclick="afficher('6')">6</button>
            <button class="button-pad" onclick="afficher('7')">7</button>
            <button class="button-pad" onclick="afficher('8')">8</button>
            <button class="button-pad" onclick="afficher('9')">9</button>
            <button class="button-pad" onclick="afficher('+')">+</button>
            <button class="button-pad" onclick="afficher('-')">-</button>
            <button class="button-pad" onclick="afficher('*')">x</button>
            <button class="button-pad">/</button>
            <button class="button-pad" onclick="effacer()">C</button>
            <button class="button-pad" onclick="calculer()">=</button> 
            </div>
            
         </div>
    </div>
</body>
